<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/TweenMax.min.js"></script>
	<script src="js/Winwheel.min.js"></script>
	<title>Document</title>
</head>
<body>
	<input type="button" value="Girar" onclick="miRuleta.startAnimation();"/>
		<br/>
		<br/>
	<canvas id='canvas' height="400" width="400"></canvas>
	<script type="text/javascript">
	var miRuleta = new Winwheel({
			 'numSegments': 10, // Número de segmentos
			 'outerRadius': 190, // Radio externo
			 'textAlignment'  : 'center',
			 'textOrientation': 'horizontal',
			 'textDirection': 'reversed',
			 'textFontSize' : 17,
			 'innerRadius'  : 50,
			 'strokeStyle' : 'rgba(255, 255, 255, 0)',
			 'textFillStyle': '#fff',
				'segments':[ // Datos de los segmentos
						{ 'fillStyle': '#f1c40f', 'text': 'CSharp' },
						{ 'fillStyle': '#2ecc71', 'text': 'JavaScript' },
						{ 'fillStyle': '#e67e22', 'text': 'Python' },
						{ 'fillStyle': '#e74c3c', 'text': 'Php' },
						{ 'fillStyle': '#8e44ad', 'text': 'Go' },
						{ 'fillStyle': '#0eadf1', 'text': 'CSharp' },
						{ 'fillStyle': '#016c2e', 'text': 'JavaScript' },
						{ 'fillStyle': '#d022e6', 'text': 'Python' },
						{ 'fillStyle': '#6b6b6b', 'text': 'Php' },
						{ 'fillStyle': '#8e44ad', 'text': 'Go' },
				],
				'animation': {
						'type': 'spinOngoing', // Giro y alto
						'duration': 5, // Duración de giro
						'callbackFinished': 'Mensaje()', // Función para mostrar mensaje
						'callbackAfter': 'dibujarIndicador()',
						'spins' : 5,
            'easing'     : 'Power4.easeOut',
            'stopAngle'    : null,
            'direction'    : 'clockwise',
            'repeat'       : 0,
            'yoyo'         : false
				}
		 });
		 // Funciones complementarias
dibujarIndicador();
       function Mensaje() {
           var SegmentoSeleccionado = miRuleta.getIndicatedSegment();
           alert("Elemento seleccionado: " + SegmentoSeleccionado.text + "!");
           miRuleta.stopAnimation(false);
           // miRuleta.rotationAngle = 0;
           miRuleta.draw();
           dibujarIndicador();
       }
       function dibujarIndicador() {
            var ctx = miRuleta.ctx;
            ctx.strokeStyle = 'navy';
            ctx.fillStyle = 'rgb(29, 183, 187)';
            ctx.lineWidth = 0;
            ctx.beginPath();
            ctx.moveTo(170, 0);
            ctx.lineTo(230, 0);
            ctx.lineTo(200, 40);
            ctx.lineTo(171, 0);
            ctx.stroke();
            ctx.fill();
       }
	</script>
</body>
